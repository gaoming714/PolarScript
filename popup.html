<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <title>Qiuzhi Script Preview Image</title>
</head>

<body>
  <div class="container" style="min-width: 500px;">
    <div class="row mb-2">
      <div class="col">
      </div>
      <div class="col-8">
        <img src="./hero.png" class="img-fluid" alt="...">
      </div>
      <div class="col">
      </div>
    </div>

    <div class="row mb-2">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="gotoBilibili" autocomplete="off">
        <label class="btn btn-outline-primary" for="gotoBilibili">B站</label>
        <input type="radio" class="btn-check" name="btnradio" id="gotoXigua" autocomplete="off">
        <label class="btn btn-outline-primary" for="gotoXigua">西瓜</label>
        <input type="radio" class="btn-check" name="btnradio" id="gotoXiaohongshu" autocomplete="off">
        <label class="btn btn-outline-primary" for="gotoXiaohongshu">小红书</label>
      </div>
    </div>

    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupFile01">封面</label>
      <input type="file" class="form-control" id="imageInput">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">位置</span>
      <input type="text" class="form-control" id="pictureIndex" placeholder="随机" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">标题</span>
      <input type="text" class="form-control" id="titleInput" placeholder="标题" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>
    <div class="row mb-2">
      <div class="col">
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-outline-primary" id="magicButton">芝一下</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-outline-danger" id="resetButton">重置</button>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
