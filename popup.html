<!DOCTYPE html>
<html>

<head>
  <title>Upload Image</title>
  <meta charset="UTF-8">
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/bulma/1.0.1/css/bulma.min.css" rel="stylesheet">
  <!-- <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body>
  <section class="hero is-medium">
    <div class="hero-body">
      <div class="container has-text-centered" style="display: flex; justify-content: center;">
        <figure class="image is-128x128">
          <img src="./hero.png" />
        </figure>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="block">
      <div class="fixed-grid has-4-cols">
        <div class="grid has-text-centered">
          <div class="cell is-small">
              <span class="icon-text">
                <span class="icon">
                  <i class="fas fa-home"></i>
                </span>
                <span>平台</span>
              </span>
          </div>
          <div class="cell is-col-span-3">
            <button id="gotoBilibili" class="button is-primary is-light is-small">B站</button>
            <button id="gotoXigua" class="button is-primary is-light is-small">西瓜</button>
            <button id="gotoXiaohongshu" class="button is-primary is-light is-small">小红书</button>
          </div>
          <div class="cell">
            <strong>标题</strong>.
          </div>
          <div class="cell is-col-span-3">
            <input id="titleInput" class="input is-small" type="text" placeholder="Text input" />
          </div>

          <div class="cell is-col-span-4">
            <div id="file-js-example" class="file is-small has-name is-fullwidth">
              <label class="file-label">
                <input id="imageInput" class="file-input" type="file" name="resume" accept="image/*" />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">上传封面</span>
                </span>
                <span class="file-name">（空）</span>
              </label>
            </div>
          </div>

          <div class="cell">
            <div class="block">替换位置</div>
          </div>
          <div class="cell is-col-span-3">
            <input id="pictureIndex" class="input is-small" type="text" placeholder="默认随机 or (0-14)" />
          </div>
          <div class="cell is-col-span-2"><button id="uploadButton" class="button is-link is-light">芝一下</button></div>
          <div class="cell is-col-span-2"><button id="resetButton" class="button is-danger is-light">重置</button></div>

        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
